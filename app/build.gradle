apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.app.cbouix.sodapp"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 25
        versionName "12.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'org.greenrobot:greendao:2.2.0'
    implementation 'com.android.support:design:25.3.1'
    implementation 'com.pkmmte.view:circularimageview:1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.code.gson:gson:1.7.2'
    implementation 'com.google.firebase:firebase-core:10.0.1'
    implementation 'com.google.android.gms:play-services-analytics:10.2.0'
    implementation 'com.google.android.gms:play-services-gcm:10.2.0'
}

